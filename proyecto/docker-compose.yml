version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tfg_postgres
    environment:
      POSTGRES_USER: joseluis
      POSTGRES_PASSWORD: joseluis
      POSTGRES_DB: db_multihub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tfg_backend
    environment:
      DATABASE_URL: postgresql://joseluis:joseluis@postgres:5432/db_multihub
      NODE_ENV: development
      PORT: 3001
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-token-key}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-token-key}
      FRONTEND_URL: http://localhost:3000
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tfg_frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:

networks:
  default:
    name: tfg_network
